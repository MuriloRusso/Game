    switch(e.which) {
        case 37:// left
        esquerda();
        break;

        case 38: // up
        cima();
        break;

        case 39: // right
        direita();
        break;

        case 40: // down
        baixo();
        break;

        default: return; // exit this handler for other keys
    }
