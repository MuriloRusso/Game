        function aumentarDificuldade(){
            if(pont < 500){
                dificuldade = 11;
            }
            else if(pont > 500 && pont < 1000){
                dificuldade = 8;
            }
            else if(pont > 1000 && pont < 1500){
                dificuldade = 7;
            }
            else if(pont > 1500){
                dificuldade = 6;
            }
        }
        function iniciar(){
            isGameOn = true;
            document.getElementById('tela-inicial').style.display = "none";
            gerarFruta();
            frutasAtivas++;
            for(var x = 1; x < 9999; x++){
                setTimeout(function(){
                    if(frutasAtivas < dificuldade){
                        gerarFruta();
                        frutasAtivas++;
                        console.log(frutasAtivas);
                        aumentarDificuldade();
                    }
                    else{
                        isGameOn = false;
                        document.getElementById('tela-inicial').style.display = "flex";
                        document.getElementById('txt-tela-inicial').innerHTML = "Sua pontuação final foi: " + pont;
                        document.getElementById('btn-tela-inicial').style.display = "none";
                        document.getElementById('btn-reiniciar').style.display = "block";
                    }
                }, 700*x);
            }
        }

document.onkeydown = function(e) {
    switch(e.which) {
        case 37:// left
        esquerda();
        break;

        case 38: // up
        cima();
        break;

        case 39: // right
        direita();
        break;

        case 40: // down
        baixo();
        break;

        default: return; // exit this handler for other keys
    }
   // closeGalery(); // prevent the default action (scroll / move caret)
};
